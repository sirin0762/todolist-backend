version: '3.8'

services:
  web:
    image: sirin-todolist-project
    container_name: todolist-container
    env_file: .env
    ports:
      - "9101:9101"
    restart: always
    networks:
      - mysql_project-network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0.30
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
    env_file: .env
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mysql_project-network

volumes:
  mysql-data:

networks:
  mysql_project-network:
    external: true